name: koentjoro
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ./docker/Dockerfile.prod
    networks:
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro

volumes:
  frontend_node_modules:

networks:
  backend:
  frontend:
