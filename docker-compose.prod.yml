name: koentjoro
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ./docker/Dockerfile.prod
    networks:
      - frontend
    ports:
      - "80:80"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  frontend_node_modules:

networks:
  backend:
  frontend:
