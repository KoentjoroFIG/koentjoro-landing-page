worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/x-javascript application/xml+rss;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name koentjoro.cloud www.koentjoro.cloud;
        return 301 https://$host$request_uri;
    }

    # HTTPS Config
    server {
        listen 443 ssl;
        server_name koentjoro.cloud www.koentjoro.cloud;

        # SSL certificate paths (replace with your actual domain)
        ssl_certificate /etc/letsencrypt/live/koentjoro.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/koentjoro.cloud/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html;

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Static file caching
        location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Block access to sensitive files
        location ~ /\.(?!well-known).* {
            deny all;
        }

        # Logging
        access_log /var/log/nginx/koentjoro.access.log;
        error_log /var/log/nginx/koentjoro.error.log;
    }
}
